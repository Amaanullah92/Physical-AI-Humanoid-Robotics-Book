openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
paths:
  /query:
    post:
      summary: Query the RAG chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
  /ingest:
    post:
      summary: Trigger the ingestion pipeline
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Ingestion pipeline started.'
components:
  schemas:
    QueryRequest:
      type: object
      properties:
        query:
          type: string
        top_k:
          type: integer
          default: 5
        selected_text:
          type: string
        filter_url:
          type: string
    QueryResponse:
      type: object
      properties:
        answer:
          type: string
        sources:
          type: array
          items:
            $ref: '#/components/schemas/Source'
    Source:
      type: object
      properties:
        url:
          type: string
        title:
          type: string
        section:
          type: string
        score:
          type: number
          format: float
